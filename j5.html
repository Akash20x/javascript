<!DOCTYPE html>
<html>
<head>
<title>Search array element</title>
</head>
<body>
<h1>Search element in an array</h1>
<p>Check if the fruit array contains "Mango":</p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
var n = fruits.includes("Mango");
var p = fruits.indexOf("Mango");

document.write("Element available: " + n + " and located at "+p+" position");

</script>

</body>
</html>
